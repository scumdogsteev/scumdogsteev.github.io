<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}{% unless page.path == 'index.html' %} > {% endunless %}{% if page.path contains '_posts' or page.path contains 'blog/' %}Lognormality > {% endif %}{% if page.layout == 'category-archive' or page.layout == 'year-archive' or page.layout == 'month-archive' or page.layout == 'day-archive' %}Archive > {% endif %}{% if page.title %}{% if page.title == 'Lognormality Archive' %}Lognormality > Archive{% else %}{{ page.title }}{% endif %}{% else %}{% case page.layout %}{% when 'day-archive' %}{{ page.date | date: "%d %B %Y" }}{% when 'month-archive' %}{{ page.date | date: "%B %Y" }}{% else %}{{ page.date | date: "%Y" }}{% endcase %}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
    <link rel="canonical" href="https://stevemyles.site{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
	<link rel="icon" type="image/png" href="https://stevemyles.site/img/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="https://stevemyles.site/img/favicon-16x16.png" sizes="16x16" />
    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" }}">

    <!-- Google verification -->
    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-15892472-10', 'auto');
		ga('send', 'pageview');
	</script>

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" }}">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
